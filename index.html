    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at 30% 40%, #0a1e2f, #03090e);
            font-family: 'Inter', 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;

            align-items: center;
            justify-content: center;

            letter-spacing: 0.02em;
            position: relative;
        }

        /* строгий, глубокий градиент — никакой детскости */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 75% 25%, rgba(25, 85, 130, 0.18) 0%, transparent 65%),
                        radial-gradient(circle at 15% 80%, rgba(10, 60, 110, 0.14) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;

        .container {
            width: 100%;
            max-width: 700px;
            z-index: 20;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* блок загрузки — строгий, крупный, минимализм */
        .loader-block {
            width: 100%;
            background: rgba(8, 20, 30, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(55, 120, 170, 0.3);
            border-radius: 28px;
            padding: 48px 48px 56px;
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.7), 0 1px 2px rgba(70, 160, 255, 0.1) inset;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .percentage {
            font-size: 72px;
            font-weight: 275;
            font-family: 'Inter', 'Helvetica Neue', sans-serif;

            line-height: 1;
            margin-bottom: 32px;
            letter-spacing: 4px;

        .progress-track {
            width: 100%;

        .progress-fill {
            height: 100%;
            width: 0%;

            border-radius: 100px;
            box-shadow: 0 0 10px #3085b0;
            transition: width 0.2s ease;
        }

        /* основной контент — скрыт до завершения загрузки */
        .content-block {
            width: 100%;
            margin-top: 40px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s cubic-bezier(0.2, 0.9, 0.3, 1), visibility 0s 0.6s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-block.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.7s ease, visibility 0s 0s;
        }

        /* текст с датой — строго, без эмодзи */
        .date-text {

    <div class="container">
        <!-- Блок ТОЛЬКО с загрузкой (изначально виден) -->
        <div class="loader-block" id="loaderBlock">
            <div class="percentage" id="percentDisplay">0%</div>
            <div class="progress-track">
                <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
            </div>
        </div>

        <!-- Контент (появится после 100%) -->
        <div class="content-block" id="contentBlock">
            <div class="date-text">Ждите до 03.03.2026</div>
            <div class="image-frame">
                <a href="https://iimg.su/i/J5Qz0x" target="_blank" rel="noopener noreferrer">
                    <img src="https://iimg.su/s/12/gJ5Qz0xxaRvY9N3fNeA2z9tMpViMT9E4wyrSbczZ.png" alt="ximari">
                </a>
                <div class="signature">@ximari</div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            const percentEl = document.getElementById('percentDisplay');
            const fillEl = document.getElementById('progressFill');
            const loaderBlock = document.getElementById('loaderBlock');
            const contentBlock = document.getElementById('contentBlock');

            let current = 0;
            const target = 100;
            const duration = 3200; // 3.2 сек
            const step = 20;
            const increment = target / (duration / step);

            // сначала контент скрыт
            contentBlock.classList.remove('visible');

            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    percentEl.textContent = Math.floor(current) + '%';
                    fillEl.style.width = current + '%';
                    clearInterval(timer);

                    // плавно скрываем блок загрузки
                    loaderBlock.style.opacity = '0';
                    loaderBlock.style.transition = 'opacity 0.5s ease';
                    
                    // после исчезновения загрузки показываем контент
                    setTimeout(() => {
                        loaderBlock.style.display = 'none';
                        contentBlock.classList.add('visible');
                    }, 480);
                    
                    return;
                }
                percentEl.textContent = Math.floor(current) + '%';
                fillEl.style.width = current + '%';
            }, step);
        })();
    </script>

    <!-- Inter — нейтральный гротеск -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,200;14..32,300;14..32,400;14..32,500&display=swap" rel="stylesheet">
</body>
