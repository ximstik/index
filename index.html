<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ximari · ожидание</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(circle at 30% 40%, #0b1f3a, #030812);
            background-attachment: fixed;
            position: relative;
            backdrop-filter: blur(1px);
        }

        /* мягкий светящийся переливающийся слой */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 20%, rgba(35, 120, 200, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 10% 80%, rgba(80, 180, 255, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 90% 75%, rgba(20, 70, 150, 0.2) 0%, transparent 55%);
            animation: softShift 16s infinite alternate ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes softShift {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .card {
            background: rgba(10, 25, 45, 0.68);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid rgba(100, 190, 255, 0.25);
            border-radius: 48px 24px 48px 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 0 1px rgba(70, 170, 255, 0.1) inset, 0 0 25px rgba(0,160,255,0.2);
            padding: 40px 36px;
            max-width: 680px;
            width: 100%;
            z-index: 10;
            position: relative;
            transition: box-shadow 0.4s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            box-shadow: 0 30px 50px rgba(0, 30, 80, 0.7), 0 0 0 2px rgba(90, 200, 255, 0.2) inset;
        }

        /* прогресс-блок */
        .progress-section {
            width: 100%;
            margin-bottom: 36px;
        }

        .percentage {
            font-size: 54px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #d4edff;
            text-shadow: 0 0 10px #00a6ff, 0 0 25px #0077be;
            text-align: center;
            line-height: 1;
            margin-bottom: 12px;
        }

        .progress-bar-container {
            width: 100%;
            height: 12px;
            background: rgba(8, 20, 36, 0.7);
            border-radius: 200px;
            box-shadow: 0 0 6px #00000055, inset 0 1px 4px #00000080;
            padding: 2px;
            border: 1px solid #2c577a;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            border-radius: 200px;
            background: linear-gradient(90deg, #46c0ff, #8ad4ff, #46c0ff);
            background-size: 200% 100%;
            box-shadow: 0 0 16px #0099ff, 0 0 6px #b3ecff inset;
            animation: shimmer 3s infinite linear;
            transition: width 0.2s ease-out;
        }

        @keyframes shimmer {
            0% { background-position: 0% 0; }
            100% { background-position: 200% 0; }
        }

        /* ждите до даты */
        .wait-message {
            font-size: 28px;
            font-weight: 450;
            color: rgba(220, 240, 255, 0.95);
            text-shadow: 0 2px 10px #0055aa80;
            background: rgba(0, 30, 60, 0.45);
            padding: 14px 30px;
            border-radius: 60px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(70, 190, 255, 0.4);
            margin-top: 16px;
            margin-bottom: 28px;
            letter-spacing: 2px;
            box-shadow: 0 8px 20px -8px black;
            text-align: center;
            width: fit-content;
        }

        /* фото — в красивом блоке */
        .image-block {
            background: rgba(12, 30, 50, 0.55);
            backdrop-filter: blur(8px);
            border-radius: 36px 36px 28px 28px;
            padding: 24px 24px 18px;
            border: 1px solid rgba(0, 200, 255, 0.25);
            box-shadow: 0 18px 35px -10px #00000080, 0 0 0 1px rgba(150, 225, 255, 0.2) inset;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 460px;
        }

        .image-block:hover {
            border-color: #47bbff90;
            background: rgba(10, 40, 70, 0.65);
            box-shadow: 0 22px 45px -8px #001c3d, 0 0 18px #0099ff40;
        }

        .image-block img {
            width: 100%;
            height: auto;
            border-radius: 24px;
            display: block;
            box-shadow: 0 12px 28px #00000055;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.25s ease;
        }

        .image-block img:hover {
            transform: scale(1.01);
        }

        .signature {
            margin-top: 16px;
            font-size: 22px;
            font-weight: 400;
            color: #d1ecff;
            text-shadow: 0 0 8px #0080b0;
            letter-spacing: 3px;
            background: rgba(0, 50, 80, 0.35);
            padding: 8px 24px;
            border-radius: 50px;
            backdrop-filter: blur(4px);
            border: 1px solid #59c7ff60;
            box-shadow: 0 2px 8px #00000030;
            transition: 0.2s;
        }

        .signature:hover {
            background: #00558060;
            border-color: #aae0ff;
            color: white;
        }

        a {
            text-decoration: none;
            display: block;
            width: 100%;
        }

        /* микро-адаптивность */
        @media (max-width: 500px) {
            .card { padding: 28px 20px; }
            .percentage { font-size: 44px; }
            .wait-message { font-size: 22px; padding: 12px 20px; }
        }

        /* плавное появление */
        .card {
            animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.2, 1);
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(18px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* эффект цифр */
        .glow-number {
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- Загрузка проценты + полоска -->
        <div class="progress-section">
            <div class="percentage" id="percentDisplay">0%</div>
            <div class="progress-bar-container">
                <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
            </div>
        </div>

        <!-- Текст "Ждите до 03.03.2026" -->
        <div class="wait-message">
            ⏳ Ждите до 03.03.2026
        </div>

        <!-- Фотография по ссылке + @ximari в блоке -->
        <div class="image-block">
            <a href="https://iimg.su/i/J5Qz0x" target="_blank" rel="noopener noreferrer">
                <img src="https://iimg.su/s/12/gJ5Qz0xxaRvY9N3fNeA2z9tMpViMT9E4wyrSbczZ.png" alt="ximari preview">
            </a>
            <div class="signature">
                @ximari
            </div>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // плавный счётчик 0 → 100% с красивой полоской
            const percentEl = document.getElementById('percentDisplay');
            const fillEl = document.getElementById('progressFill');
            
            let currentPercent = 0;
            const targetPercent = 100;
            const duration = 3800; // 3.8 секунды — достаточно, чтобы увидеть детали
            const stepTime = 20;    // мс на кадр
            const totalSteps = duration / stepTime;
            const increment = targetPercent / totalSteps;

            const timer = setInterval(function() {
                currentPercent += increment;
                if (currentPercent >= targetPercent) {
                    currentPercent = targetPercent;
                    percentEl.textContent = Math.floor(currentPercent) + '%';
                    fillEl.style.width = currentPercent + '%';
                    clearInterval(timer);
                    // добавим маленький завершающий акцент
                    fillEl.style.boxShadow = '0 0 22px #6ed4ff, 0 0 12px #b3ecff inset';
                    return;
                }
                // показываем целые проценты
                percentEl.textContent = Math.floor(currentPercent) + '%';
                fillEl.style.width = currentPercent + '%';
            }, stepTime);

            // лёгкий дополнительный шиммер уже в css
        })();
    </script>

    <!-- Красивые шрифты Inter (опционально) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
</body>
</html>
